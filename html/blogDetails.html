<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/js/navigation.js" defer></script>
    <script src="/js/blogDetails.js" type="module" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,400;1,200&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/nav.css" />
    <link rel="stylesheet" href="/css/blogDetails.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="img-modal">
        <button class="img-modal__button--exit">X</button>
        <img class="img-modal__img" src="" alt="" />
      </div>
      <section class="blog__div--container"></section>
      <section>
        <h2>Leave a comment!</h2>
        <form>
          <label for="username--comments">Username</label>
          <input
            name="username--comments"
            id="username--comments"
            type="text" />
          <label for="message--comments">Message</label>
          <textarea
            name="message--comments"
            id="message--comments"
            cols="30"
            rows="10"></textarea>
          <button class="button--post-comment">Post Comment</button>
        </form>
      </section>
      <section class="comments--container">
        <h2>Comments</h2>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
