<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Synthetic Scribe || Our blogposts</title>
    <script src="/js/navigation.js" type="module"></script>
    <script src="/js/blogList.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/92a83e3665.js"
      crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,400;1,200&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/nav.css" />
    <link rel="stylesheet" href="/css/blogList.css" />
    <!-- Hotjar Tracking Code for jarleblogg -->
    <script>
      (function (h, o, t, j, a, r) {
        h.hj =
          h.hj ||
          function () {
            (h.hj.q = h.hj.q || []).push(arguments);
          };
        h._hjSettings = { hjid: 3484768, hjsv: 6 };
        a = o.getElementsByTagName("head")[0];
        r = o.createElement("script");
        r.async = 1;
        r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
        a.appendChild(r);

  </head>
  <body>
    <header></header>
    <main>
      <div class="wrapper blog-list--container">
        <h1>Explore our Blog</h1>
        <div class="search-bar">
          <form>
            <label for="bloglist__input--search">Enter your search words</label>
            <div class="search-bar--search">
              <input
                type="text"
                name="bloglist__input--search"
                id="bloglist__input--search"
                placeholder="Search" />

              <button class="btn button--order-by--date">Search</button>
            </div>
            <input
              type="radio"
              name="sortByDate"
              id="sortByDate--latest"
              value="desc" />
            <label for="sortByDate--latest">Latest</label>
            <label for="sortByDate--oldest">Oldest</label>
            <input
              type="radio"
              name="sortByDate"
              id="sortByDate--oldest"
              value="asc" />
          </form>
          <div class="spinner spinnerTwo"></div>
        </div>
        <section class="blog-list__section--container">
          <h2 class="blog-list--h2">Blog Posts</h2>
        </section>
        <button class="btn blog-list__button--view-more">
          Load more posts
        </button>
        <div class="spinner spinnerTwo"></div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
