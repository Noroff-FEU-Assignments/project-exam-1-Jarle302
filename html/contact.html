<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      rel="stylesheet" />

      src="https://kit.fontawesome.com/92a83e3665.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/nav.css" />
    <link rel="stylesheet" href="/css/contact.css" />
    <script src="/js/contact.js" type="module"></script>

  <body>
    <header></header>
    <main>
      <section class="wrapper contact__section">
        <div class="headers--container">
          <h1>Let's Connect</h1>
          <h2>(We Promise Not to Crash)</h2>
        </div>
        <form class="form--contact" action="POST">
          <label for="input--name">Name</label>
          <input
            class="input--contact"
            name="your-name"
            id="input--name"
            type="text" />
          <label for="input--email">Email</label>
          <input class="input--contact" name="your-email"" id="input--email""
          type="text">
          <label for="input--subject">Subject</label>
          <input
            class="input--contact"
            name="your-subject"
            id="input--subject"
            type="text" />
          <label for="input--message">Message</label>
          <textarea
            name="your-message"
            id="input--message"
            cols="30"
            rows="10"></textarea>
          <button disabled="true" class="btn">Send</button>
        </form>
        <div class="spinner spinner--contact"></div>
        <div class="modal--contact">
          <h2>Success</h2>
          <p>Your message has been sent, thank you for your message!</p>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
