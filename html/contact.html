<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/js/navigation.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,400;1,200&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/nav.css" />
    <link rel="stylesheet" href="/css/contact.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <h1>Let's Connect</h1>
        <h2>We Promise Not to Crash</h2>
        <form class="form--contact" action="POST">
          <label for="input--name">Name</label>
          <input name="input--name" id="input--name" type="text" />
          <label for="input--email">Email</label>
          <input name="input--email"" id="input--email"" type="text">
          <label for="input--subject">Subject</label>
          <input name="input--subject" id="input--subject" type="text" />
          <label for="input--message">Message</label>
          <textarea
            name="input--message"
            id="input--message"
            cols="30"
            rows="10"></textarea>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
